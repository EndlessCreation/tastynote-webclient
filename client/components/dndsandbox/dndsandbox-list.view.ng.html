<div class="dndsandbox-list" layout="row">
    <span flex=""></span>
    <div layout="column">
        <h1>Dndsandbox</h1>
        <form class="md-whiteframe-z1" ng-submit="save()" name="form" novalidate layout-padding="">
            <p>Add a dndsandbox</p>
            <md-input-container>
                <label>Name</label>
                <input ng-model="newDndsandbox.name" placeholder="Name">
            </md-input-container>
            <input class="md-button" type="submit" value="Add">
        </form>
        <div layout="row" layout-padding="">
            <md-input-container flex="65">
                <label>Search</label>
                <input type="Search" ng-model="search" placeholder="Search">
            </md-input-container>
            <md-select ng-model="orderProperty" flex="35">
                <md-option value="1">Ascending</md-option>
                <md-option value="-1">Descending</md-option>
            </md-select>
        </div>

        <ul>
            <li dir-paginate="adndsandbox in dndsandbox | itemsPerPage: perPage" total-items="dndsandboxCount" current-page='page'>
                <p><a href="/dndsandbox/{{dndsandbox._id}}">link{{ adndsandbox.name }}</a>
                    <button ng-click="remove(dndsandbox)">&times;</button>
                </p>
            </li>
        </ul>
        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

        <p>Total number of dndsandbox: {{dndsandboxCount}}</p>
    </div>
    <span flex=""></span>
</div>
